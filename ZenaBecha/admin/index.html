<html>
    <head>
        <title>Admin page</title>
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h2>Zena Becha Content Adding</h2>
            </div>
            <div class="row">
                    <label for="title">Title
                        <input class="form-control" type="text" id="title" placeholder="title" name="title">
                    </label>
                    <label for="type">Type
                        <select name="type" class="form-control" id="type">
                            <option value="domestic">Domestic</option>
                            <option value="foreign">Foreign</option>
                        </select>
                    </label>
                    <br>
                    <label for="summary">Summary
                        <input class="form-control" type="text" id="summary" placeholder="summary" name="summary">
                    </label>
                    <br>
                    <button class="btn btn-default" onclick="addContent()">Submit</button>
            </div>
            <div class="row" id="message">

            </div>
        </div>
        <script>
            let title = document.getElementById("title");
            let type = document.getElementById("type");
            let summary = document.getElementById("summary");
            let message = document.getElementById("message");
            function addContent(){
                let url = 'http://localhost:5000/addContent?title='+title.value+'&summary='+summary.value+'&type='+type.value;
                // let param = new FormData();
                // param.append('title',title.value);
                // param.append('type',type.value);
                // param.append('summary',summary.value);
                // console.log(type.value);
                // let param = "title="+title.value+"&type="+type.value+"&summary="+summary.value;
                let httpRequest = new XMLHttpRequest();
                httpRequest.open('GET',url,true);
                // httpRequest.setRequestHeader('Content-type','application/x-www-form-urlencoded');
                // httpRequest.setRequestHeader('Access-Control-Allow-Origin','');
                httpRequest.send();
                httpRequest.onreadystatechange = function(){
                    if(httpRequest.readyState == XMLHttpRequest.DONE){
                        if(httpRequest.status == 200){
                            var response = httpRequest.responseText;
                            message.innerHTML = response;
                        }
                    }
                }
            }
            
        </script>
        <script src="js/jquery-1.11.2.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
